<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<table border =<tabel>, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                    Kolom 1</td>
            </tr>
        </table>
        <h4>Satu Baris dan Tiga Kolom :</h4>
        <table border="1">
            <tr>
                <td>Kolom 1</td>
                <td>Kolom 2</td>
                <td>Kolom 3</td>
                
            </tr>
        </table>
        <h4>Dua Baris Tiga Kolom:</h4>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        <h4>Tabel Tanpa Border:</h4>
        <table border="0">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
