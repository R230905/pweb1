<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
    </head>
    <body>
        <p style="font-family:Tahoma; font-size:30px; color:green">FORM ISIAN</p>
        <fieldset>
            <legend>Isilah Biodata Anda dengan benar</legend>
            <form
                name="form1"
                method="post"
                action="profile.html"
                style="font-family:tahoma; font-size:12px">
                <table width="663" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="177" valign="top">NIM</td>
                        <td width="10">:</td>
                        <td width="476"><input
                            type="text"
                            name="textfield"
                            id="textfield"
                            maxlength="9"
                            class="form-control"></td>
                    </tr>
                    <tr>
                        <td valign="top">Nama Lengkap</td>
                        <td>:</td>
                        <td><input
                            type="text"
                            name="textfield2"
                            id="textfield2"
                            cols="45"
                            rows="3"
                            class="form-control"></td>
                    </tr>
                    <tr>
                        <td valign="top">ngalamat</td>
                        <td valign="top">:</td>
                        <td>
                            <textarea
                                class="form-control "
                                name="textarea"
                                id="textarea"
                                cols="45"
                                rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Tempat/Tanggal Lahir</td>
                        <td>:</td>
                        <td><input class="form-control " type="text" name="textfield3" id="textfield3">
                            / Tgl
                            <select name="select" id="select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            Bln
                            <select name="select2" id="select2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            Thn
                            <select name="select3" id="select3">
                                <option>2001</option>
                                <option>2002</option>
                                <option>2003</option>
                                <option>2004</option>
                                <option>2005</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Jenis Kelamin</td>
                        <td>:</td>
                        <td><input class="form-check-inline" type="radio" name="radio" id="radio" value="Laki-laki">
                            Laki-laki
                            <input class="form-check-inline" type="radio" name="radio" id="radio2" value="Perempuan">
                            Perempuban</td>
                    </tr>
                    <tr>
                        <td valign="top">Agama</td>
                        <td>:</td>
                        <td>
                            <select name="agama" id="select4" class="form-check-label">
                                <option>Islam</option>
                                <option>Kristen Protestan</option>
                                <option>Kristen Katolik</option>
                                <option>Hindu</option>
                                <option>Budha</option>
                                <option>Konghuchu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Hobi</td>
                        <td valign="top">:</td>
                        <td><input type="checkbox" name="hobi" id="checkbox" class="form-check-input">
                            Berenang<br>
                            <input type="checkbox" name="hobi" id="checkbox2" class="form-check-input">
                            Main Musik<br>
                            <input type="checkbox" name="hobi" id="checkbox3" class="form-check-input">
                            Olah Raga
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>
                            <input type="button" name="button" id="button" value="Submit" class="btn btn-primary">
                            <input type="button" name="button" id="button" value="Reset" class="btn btn-danger">
                            
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
